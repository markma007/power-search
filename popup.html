<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4 Options</title>
    <style>
        body {
            width: 400px;
        }
    </style>
    <script src="lib/jquery.min.js"></script>
    <script src="options.js"></script>
</head>
<body>
    <h3>Power Search - Options</h3>

    <fieldset id="search-location">
        <legend>Select search box location:</legend>
      
        <div>
          <input type="radio" id="loc-0" name="search-box-location" value="0" />
          <label for="loc-0">Top</label>
        </div>
      
        <div>
          <input type="radio" id="loc-1" name="search-box-location" value="1" />
          <label for="loc-1">Float</label>
        </div>

    </fieldset>
    
</body>
</html>
